# Minimalist conky that sits to the top right of the screen....


use_xft yes
update_interval 1
total_run_times 0

own_window yes
own_window_type normal
own_window_transparent yes
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
own_window_colour 2b2e37
own_window_argb_visual no
own_window_argb_value 104
double_buffer yes
maximum_width 1920
minimum_width 1920
minimum_height 8
maximum_height 8
draw_shades no
draw_outline no
draw_borders no
draw_graph_borders no
default_color white
default_shade_color red
default_outline_color green
alignment top_right
gap_x 4
gap_y 4
no_buffers yes
uppercase no
draw_shades no
cpu_avg_samples 2
net_avg_samples 1
override_utf8_locale yes
use_spacer none
out_to_x yes
out_to_console no


#------------------------------------ Colors
color1 f2f2f2 #white
color2 C48793 #pink
color3 222222 #black
color4 C48793 #other


TEXT
${alignr}${color3}${font Ubuntu:style=Regular:pixelsize=24}${time %H:%M:%S} ${font}
${alignr}${color3}${font Ubuntu:style=Regular:pixelsize=20}${time %A %d %B} ${font}

${color3}${font Ubuntu:style=Regular:pixelsize=16}BATTERY: ${alignr}${battery_percent BAT0}% ${font}
${color3}${font Ubuntu:style=Regular:pixelsize=16}UPTIME: ${alignr}$uptime ${font}
${color3}${font Ubuntu:style=Regular:pixelsize=16}DISK: ${alignr}U:$fs_used - F:$fs_free ${font}
${color3}${font Ubuntu:style=Regular:pixelsize=16}RAM:    ${alignr}$memperc% - $mem / $memmax ${font}
${color3}${font Ubuntu:style=Regular:pixelsize=16}CPU: ${alignr}${cpu cpu0}% - ${hwmon temp 1}Â°C ${font}

${alignr}${color3}${font Ubuntu:style=Regular:pixelsize=16}${if_mpd_playing} ${mpd_artist} ${else}  Hello Alone ${endif}${font}
${alignr}${color3}${font Ubuntu:style=Regular:pixelsize=16}${if_mpd_playing}${mpd_title 40} ${endif}${font}
${alignr}${color3}${font Ubuntu:style=Regular:pixelsize=16}${if_mpd_playing}${mpd_elapsed} / ${mpd_length} ${else} ${endif}${font}
