${alignr}${color5}${font rainyhearts:pixelsize=28:weight=bold}Ram ${font}
${alignr}${color5}${font rainyhearts:pixelsize=22:weight=bold}$memperc%  $mem ${font}


${alignr}${color5}${font rainyhearts:pixelsize=28:weight=bold}Cpu ${font}
${alignr}${color5}${font rainyhearts:pixelsize=22:weight=bold}${cpu cpu0}%  ${hwmon 0 temp 1}Â° ${font}


