    <H3>%1<!--Tips--><H3>
<P>
<UL>
<LI>%1<!--Use Internet-Keywords! By typing "gg:KDE" one can search the internet
using google for the search phrase "KDE". There are a lot of
internet-shortcuts predefined to make searching for software or looking up
certain words in an encyclopedia a breeze. And you can even
create your own internet-keywords!--></LI>
<LI>%1<!--Use the magnifier toolbar-buttons to increase the
fontsize on your webpage.--></LI>
<LI>%1<!--When you want to paste a new address into the URL-bar you might want to
clear the current entry by pressing the white-crossed black arrow in the
toolbar.--></LI>
<LI>%1<!--To create a link on your desktop pointing to the current page,
simply drag the "Location" label that is on the left of the Location Toolbar, drop it onto
the desktop, and choose "Link"--></LI>
<LI>%1<!--You can also find the "Fullscreen Mode" in the Window-Menu. This Feature
is very useful for "talk" sessions.--></LI>
<LI>%1<!--Divide et impera (lat. "Divide and Konquer") - by splitting a window
into two Parts (e.g. Window -> Split View Left/Right) you can make konqueror
appear the way you like. You can even Load some example view-profiles
(e.g. Midnight-Commander), or create your own ones.--></LI>
<LI>%1<!--Use the user-agent feature if the website you're visiting asks you to
use a different browser (and don't forget to send a complaint to the
webmaster!)--></LI>
<LI>%1<!--The History in your Sidebar makes sure that you will keep track of the
pages you have visited recently.--></LI>
<LI>%1<!--Use a caching proxy to speed up your internet-connection.--></LI>
<LI>%1<!--Advanced users will appreciate the konsole which you can embed into
konqueror (Window -> Show Terminal Emulator).--></LI>
<LI>%1<!--Thanks to DCOP you can have full control over Konqueror using a script.--></LI>
</UL>
</P>
